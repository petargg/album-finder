<div class="container">
  <div class="row col-md-4">
    <h1>Album finder</h1>

    <div class="card">
      <div class="card-header">
        <input
          type="text"
          class="form-control"
          placeholder="Search Band"
          [(ngModel)]="search"
        />
      </div>
      <div class="card-body"></div>
      <div *ngFor="let band of displayedBands" class="band-album">
        {{ band.collectionName }}
      </div>
    </div>
  </div>
</div>
